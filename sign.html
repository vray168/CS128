<!DOCTYPE html>
<html>

<head>
    <title>
        Sign up and login</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <img src="images/logo.png" alt="">
        <nav class="bar">
            <a class="active" href="index.html">Home</a>
            <a href="#about ">About Us</a>
            <a href="#menu">Menu</a>
            <a href="#order ">Order</a>
            <a href="#contact">Contact US</a>
            <a href="sign.html" _self>Login and Sign up</a>


        </nav>
    </header>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/fb.png">
                <img src="images/tw.png">
                <img src="images/gp.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="
                User ID" required>
                <input type="text" class="input-field" placeholder="
                Enter Password" required>
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="
                User ID" required>
                <input type="email" class="input-field" placeholder="
                Email ID" required>
                <input type="text" class="input-field" placeholder="
                Enter Password" required>
                <input type="checkbox" class="chech-box"><span>I agree to the term & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>

</body>

</html>
